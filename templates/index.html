<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container py-5">
        <h1 class="mb-3">Генератор ОС</h1>
        <form action="/" method="post" class="mb-5">
            <div class="mb-3">
                <label for="name" class="form-label">Имя ученика:</label>
                <input type="text" class="form-control" name="name" id="name">
            </div>
            <div class="mb-3">
                <label for="course_name" class="form-label">Название курса:</label>
                <input type="text" class="form-control" name="course_name" id="course_name">
            </div>
            <div class="mb-3">
                <label for="creteries" class="form-label">Ключевые характеристики (указывайте через запятую):</label>
                <textarea type="text" class="form-control" name="creteries" id="creteries"></textarea>
            </div>
            <button class="btn btn-primary">Создать</button>
        </form>
        {% if feedback %}
        <h2 class="mb-3">Результат генерации:</h2>
        <p>{{ feedback }}</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
</body>
</html>
